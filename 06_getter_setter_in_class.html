<html>

<head>
    <script type="text/javascript" src="./01_dump.js"></script>
    <script>
        class User {
            constructor(name) {
                this.name = name;
            }

            // Note: define a getter method
            get name() {
                return this._name;
            }

            // Note: define a setter method
            set name(value) {
                if (value.length < 4) {
                    alert("Name is too short");
                    return;
                }
                this._name = value;
            }
        }

        let user = new User("John");
        console.log(user.name);
        console.log(user._name); // also "John"

        user._name = "Joho2";
        console.log(user.name); // "Joho2"

        user = new User("a");
    </script>
</head>

</html>
