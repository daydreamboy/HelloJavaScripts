<html>
  <head>
    <script type="module" src="library/object_tool.js"></script>
    <script type="module">
      import ObjectTool from "./library/object_tool.js";
      const target = {
        foo: {
          bar: {
            example: 65
          },
          array: [1, 2],
          null: null
        }
      };

      let keyPath;
      let output;
      // Note: examples
      // keyPath = "foo.bar.example";
      // keyPath = "foo.bar2.example";
      // keyPath = "foo.array.1";
      // keyPath = "foo.array.10";

      // Case 1
      keyPath = 'foo.array.1';
      output = ObjectTool.valueForKeyPath(target, keyPath);
      console.log(output);

      // Case 2
      keyPath = 'foo.bar.example';
      output = ObjectTool.valueForKeyPath(target, keyPath);
      console.log(output);
    </script>
  </head>
</html>
