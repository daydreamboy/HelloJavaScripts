<html>

<head>
    <script>
        function test_primitive_data_type() {
            console.log(`--- ${arguments.callee.name} ---`);

            let x;
            console.log(x + ': ' + typeof x); // "undefined"

            x = true;
            console.log(x + ': ' + typeof x); // "boolean"

            x = 10;
            console.log(x + ': ' + typeof x); // "number"

            x = "a";
            console.log(x + ': ' + typeof x); // "string"

            x = 9007199254740991n;
            console.log(x + ': ' + typeof x); // "bigint"

            x = Symbol("id");
            //console.log(x + ': ' + typeof x); // "symbol"
            console.log(x.toString() + ': ' + typeof x); // "symbol"
            console.log(typeof x); // "symbol"
        }

        function test_null_data_type() {
            console.log(`--- ${arguments.callee.name} ---`);

            let x;

            x = null;
            console.log(x + ': ' + typeof x); // "object", not "null"
        }

        function test_object_data_type() {
            console.log(`--- ${arguments.callee.name} ---`);

            let x;

            x = [];
            console.log(x + ': ' + typeof x); // "object"

            x = {};
            console.log(x + ': ' + typeof x); // "object"

            x = Math;
            console.log(x + ': ' + typeof x); // "object"

            x = JSON;
            console.log(x + ': ' + typeof x); // "object"
        }

        function test_function_data_type() {
            console.log(`--- ${arguments.callee.name} ---`);

            let x;

            x = alert;
            console.log(x + ': ' + typeof x); // "function"

            x = Object;
            console.log(x + ': ' + typeof x); // "function"

            x = () => {};
            console.log(x + ': ' + typeof x); // "function"
        }

        test_primitive_data_type();
        test_null_data_type();
        test_object_data_type();
        test_function_data_type();
    </script>
</head>

</html>
