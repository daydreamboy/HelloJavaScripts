<!DOCTYPE html>
<html>

<head>

  <style>

    div.mermaid {
      font-family: 'trebuchet ms', verdana, arial;
      /* font-family: 'Courier New', Courier, monospace !important; */
    }
  </style>
</head>

<body>
  <div class="mermaid">
    graph TD

  <script>
    mermaid.initialize({
      startOnLoad: true,
    });
  </script>

</html>
