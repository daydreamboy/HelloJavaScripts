<body>
  <script src="../vendor/mermaid.min.js"></script>
  <h2>Gantt Diagram for page event</h2>
  <div class="mermaid">
    gantt
      dateFormat  YYYY-MM-DD HH:mm:ss.SSS
      axisFormat  %H:%M:%S

      section page life cycle
      DGConversationListViewController      :a1, 2022-06-27 09:10:53.426, 1s
      DTConversationListController         :a2, 2022-06-27 09:10:53.693, 2s
  </div>

  <script>
    var config = {
      logLevel: 'debug',
      startOnLoad: true,
      securityLevel: 'loose',
    };
    mermaid.initialize(config);
  </script>
</body>
