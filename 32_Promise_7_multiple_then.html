<html>

<head>
  <script>
    // Case1: multiple then methods
    // once prodcued, multiple consumed
    Promise.resolve("Success")
      .then(result => {
        console.log(`result=${result}`); // Output: Success
        return "Next Success"; // 返回下一个 Promise
      })
      .then((result) => {
        console.log(`Continuing with result=${result}`);
      })
      .catch(error => {
        console.log("Caught:", error.message);
      })

    // Case2: multiple then methods
    // once prodcued, multiple consumed
    Promise.resolve("Success")
      .then(result => {
        console.log(result); // Output: Success
        //return "Next Success"; // Note: not return
      })
      .then((result) => {
        console.log(`Continuing with result=${result}`); // Note: result is undefined
      })
      .catch(error => {
        console.log("Caught:", error.message);
      })
