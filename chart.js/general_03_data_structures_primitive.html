<head>
  <script src="../vendor/chart.js@3.9.1/chart.min.js"></script>
</head>

<body>
  <h2>Data structure - primitive structure</h2>
  <div>
    <canvas id="myChart"></canvas>
  </div>
</body>

<script>
  const ctx = document.getElementById('myChart');
  const chart = new Chart(ctx, {
    type: 'bar',
    data: {
      datasets: [{
        data: [20, 10],
      }],
      labels: ['a', 'b']
    }
  });
</script>
