<html>

<head>
    <script type="text/javascript" src="./01_dump.js"></script>
    <script>
        class User {
            constructor(name) {
                this.name = name;
            }
        }

        Object.defineProperties(User.prototype,{
            name: {
                get() {
                   return this._name;
                },
                set(value) {
                   if (value.length < 4) {
                       alert("Name `" + value + "` too short");
                       return;
                   }
                   this._name = value;
                }
            }
        });

        let user = new User("John");
        user = new User("a");
    </script>
</head>

</html>
