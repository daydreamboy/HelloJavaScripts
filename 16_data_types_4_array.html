<html>

<head>
    <script>
        let x;

        x = ['1', '2'];
        console.log(x + ': ' + Array.isArray(x)); // true

        x = [];
        console.log(x + ': ' + Array.isArray(x)); // true

        x = null;
        console.log(x + ': ' + Array.isArray(x)); // false
    </script>
</head>

</html>
